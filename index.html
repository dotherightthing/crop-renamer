<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self'" />
    <link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="layout">
      <div class="editor">
        <div class="debug-bar" id="debug-bar">
          <button type="button" class="debug-action" id="reset-focal-point">
            <span class="legend">Reset</span>
            Focal point
          </button>
          <button type="button" class="debug-action" id="write-crop-coordinates-to-image">
            <span class="legend">Write</span>
            Crop coordinates to image
          </button>
          <button type="button" class="debug-action" id="read-crop-coordinates-from-image">
            <span class="legend">Read</span>
            Crop coordinates from image
          </button>
          <button type="button" class="debug-action" id="remove-crop-coordinates-from-image">
            <span class="legend">Remove</span>
            Crop coordinates from image
          </button>
        </div>
        <div class="grid-croppers">
          <div class="img-container cropper-master">
            <img src="" alt="" id="image1" class="cropperImage" data-cropper-aspect-ratio="1:1" data-cropper-master="true" data-cropper-label="Master">
          </div>
          <div class="img-container cropper-banner">
            <img src="" alt="" id="image4" class="cropperImage" data-cropper-aspect-ratio="3088:748" data-cropper-label="Stack Banner">
          </div>
          <div class="img-container cropper-collapsed">
            <img src="" alt="" id="image2" class="cropperImage" data-cropper-aspect-ratio="865:368" data-cropper-label="Gallery Collapsed">
          </div>
          <div class="img-container cropper-thumbnail">
            <img src="" alt="" id="image3" class="cropperImage" data-cropper-aspect-ratio="320:320" data-cropper-label="Thumbnail">
          </div>
        </div>
      </div>
      <div class="thumbs">
        <ol class="thumbs-list" id="thumbs">
          <!-- loaded by Load images -->
        </ol>
        <p class="meta thumbs-summary-meta">
          <span id="thumbs-count">0</span> images
        </p>
      </div>
    </div>
  </body>
  <script src="node_modules/cropperjs/dist/cropper.js"></script>
  <script src="./renderer.js"></script>
</html>
