<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self'" />
    <link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="layout">
      <div class="editor">
        <div class="console" id="debug-bar"></div>
        <div class="grid-croppers">
          <div class="img-container cropper-master">
            <h2>Master</h2>
            <img src="" alt="" id="image1" class="cropperImage" data-cropper-aspect-ratio="1:1" data-cropper-master="true">
          </div>
          <div class="img-container cropper-banner">
            <h2>Stack Banner</h2>
            <img src="" alt="" id="image4" class="cropperImage" data-cropper-aspect-ratio="3088:748">
          </div>
          <div class="img-container cropper-collapsed">
            <h2>Gallery Collapsed</h2>
            <img src="" alt="" id="image2" class="cropperImage" data-cropper-aspect-ratio="865:368">
          </div>
          <div class="img-container cropper-thumbnail">
            <h2>Thumbnail</h2>
            <img src="" alt="" id="image3" class="cropperImage" data-cropper-aspect-ratio="320:320">
          </div>
        </div>
      </div>
      <div class="thumbs">
        <ol class="thumbs-list" id="thumbs">
          <!-- loaded by Load images -->
        </ol>
        <p class="meta thumbs-summary-meta">
          <span id="thumbs-count">0</span> images
        </p>
      </div>
    </div>
  </body>
  <script src="node_modules/cropperjs/dist/cropper.js"></script>
  <script src="./renderer.js"></script>
</html>
