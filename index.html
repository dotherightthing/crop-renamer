<!DOCTYPE html>
<html id="root">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="./node_modules/cropperjs/dist/cropper.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="layout">
      <div class="editor">
        <div class="control-bar grid-control-bar">
          <div>
            <div class="control-section">
              <fieldset class="control-fieldset">
                <legend>
                  <div class="control-legend">Focalpoint</div>
                </legend>
                <div class="controls">
                  <button type="button" class="control-action" id="folder-in">Source folder</button>
                  <button type="button" class="control-action" id="folder-out">Target folder</button>
                  <div class="control-param" data-disabled>
                    <input type="number" class="focalpoint-input" min="0" max="100" value="" id="focalpoint-x" disabled>
                    <label for="focalpoint-x" class="control-label">% X</label>
                  </div> 
                  <div class="control-param" data-disabled>
                    <input type="number" class="focalpoint-input" min="0" max="100" value="" id="focalpoint-y" disabled>
                    <label for="focalpoint-y" class="control-label">% Y</label>
                  </div> 
                  <div class="control-param" data-disabled>
                    <label for="focalpoint-autosave-off focalpoint-autosave-on" class="radios-label">Auto-Save</label>
                    <label class="radio-label">
                      <input type="radio" name="focalpoint-autosave" value="off" id="focalpoint-autosave-off" checked disabled>
                      Off
                    </label>
                    <label class="radio-label">
                      <input type="radio" name="focalpoint-autosave" value="on" id="focalpoint-autosave-on" disabled>
                      On
                    </label>
                  </div> 
                  <button type="button" class="control-action" id="reset-focalpoint" disabled>Reset</button>
                  <button type="button" class="control-action" id="delete-focalpoint" disabled>Delete</button>
                  <button type="button" class="control-action" id="crop-image" disabled>Crop</button>
                </div>
              </fieldset>
            </div>
          </div>
          <div>
            <div class="control-section">
              <p class="control-status-msg" id="control-status"></p>
            </div>
          </div>
        </div>
        <div class="grid-croppers" id="croppers">
          <div class="img-container cropper-master">
            <img alt="" class="cropper-image" data-cropper-aspect-ratio="1:1" data-is-cropper-master="true" data-cropper-label="Master">
          </div>
          <div class="img-container cropper-banner">
            <img alt="" class="cropper-image" data-cropper-aspect-ratio="3088:748" data-cropper-export-suffix="stack-banner-bg" data-cropper-label="Stack Banner">
          </div>
          <div class="img-container cropper-collapsed">
            <img alt="" class="cropper-image" data-cropper-aspect-ratio="865:368" data-cropper-export-suffix="gallery-collapsed" data-cropper-label="Gallery Collapsed">
          </div>
          <div class="img-container cropper-thumbnail">
            <img alt="" class="cropper-image" data-cropper-aspect-ratio="320:320" data-cropper-export-suffix="gallery-thumbnail" data-cropper-label="Thumbnail">
          </div>
        </div>
      </div>
      <div class="thumbs">
        <ol class="thumbs-list" id="thumbs">
          <!-- loaded by Load images -->
        </ol>
        <div class="meta thumbs-summary-meta">
          <p class="thumb-path" id="thumb-path">No folder selected</p>
          <p class="thumb-count">
            <span id="thumb-count-num">0</span> images
          </p>
        </div>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "dtrt-string-utils": "./node_modules/dtrt-string-utils/dist/dtrt-string-utils.mjs",
          "dtrt-type-validate": "./node_modules/dtrt-type-validate/dist/dtrt-type-validate.mjs"
        }
      }
    </script>
    <script src="./node_modules/cropperjs/dist/cropper.js"></script>
    <script src="./renderer.mjs" type="module"></script>
  </body>
</html>
